name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Update pip
      run: |
        pip install --upgrade pip
    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
    - name: Migrate DB
      run: |
        python manage.py migrate
    - name: Run tests
      run: |
        python manage.py test
